<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LeetTrack Pro</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="usernameSection">
    <input id="usernameInput" placeholder="Enter LeetCode username" />
    <button id="saveUser">Submit</button>
    <div id="error" style="color:crimson;margin-top:6px"></div>
  </div>

  <div id="mainUI" style="display:none;">
    <div id="headerRow" style="display:flex;gap:12px;align-items:center;">
      <div id="skillSummary">
        Skill: <span id="skillValue">--</span>
      </div>
      <div id="timerArea">
        <div id="timerDisplay">â€”</div>
        <div id="timerControls">
          <button id="manualStart">Start</button>
          <button id="manualStop">Stop</button>
        </div>
      </div>
    </div>

    <div class="tabs" style="margin-top:10px;">
      <button data-tab="profile">Profile</button>
      <button data-tab="topics">Topics</button>
      <button data-tab="suggestions">Suggestions</button>
      <button data-tab="analysis">Analysis</button>
    </div>

    <div id="profile" class="tab" style="display:none"></div>
    <div id="topics" class="tab" style="display:none"></div>
    <div id="suggestions" class="tab" style="display:none"></div>
    <div id="analysis" class="tab" style="display:none">
      <div style="font-weight:bold;margin-bottom:6px;">Analysis</div>
      <canvas id="skillChart" width="340" height="160"></canvas>
      <div style="height:10px"></div>
      <canvas id="effChart" width="340" height="120"></canvas>
      <div style="height:10px"></div>
      <canvas id="timeChart" width="340" height="120"></canvas>
    </div>
  </div>

  <script src="../libs/chart.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
