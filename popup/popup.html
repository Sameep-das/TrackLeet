<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LeetTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Login Section -->
    <div id="usernameSection" class="screen">
      <h1 id="appTitle">LEETTRACK</h1>
      <p class="subtitleText">Track your Leetcode journey</p>

      <div class="inputGroup">
        <input
          id="usernameInput"
          class="textInput"
          placeholder="ENTER LEETCODE USER NAME"
        />
      </div>

      <div class="buttonGroup">
        <button id="saveUser" class="buttonSubmit">SUBMIT</button>
        <button class="buttonClear">CLEAR</button>
      </div>

      <div id="error" class="errorText"></div>
    </div>

    <!-- Main UI Section -->
    <div id="mainUI" class="screen" style="display: none">
      <!-- Header Bar -->
      <div class="headerBar">
        <div class="appBrand">
          <h1 class="appTitle">LEETTRACK</h1>
        </div>
        <div class="subtitleBar">Track your Leetcode journey</div>
      </div>

      <!-- Skill & Timer Row -->
      <div class="topBar">
        <div class="skillDisplay">
          <span class="skillLabel">Skill:</span>
          <span id="skillValue" class="skillValue">--</span>
        </div>
        <div class="timerSection">
          <div id="timerDisplay" class="timerDisplay">â€”</div>
          <div class="timerButtonGroup">
            <button id="manualStart" class="timerBtn">Start</button>
            <button id="manualStop" class="timerBtn">Stop</button>
          </div>
        </div>
      </div>

      <!-- Tabs Navigation -->
      <div class="tabsHeader">
        <button class="tabButton" data-tab="profile">PROFILE</button>
        <button class="tabButton" data-tab="suggestions">SUGGESTION</button>
        <button class="tabButton" data-tab="analysis">ANALYSIS</button>
        <button class="tabButton" data-tab="topics">TOPICS</button>
      </div>

      <!-- Overview Section -->
      <div class="overviewSection" id="overview"></div>

      <!-- Tab Contents -->
      <div id="profile" class="tab" style="display: none"></div>
      <div id="suggestions" class="tab" style="display: none"></div>
      <div id="analysis" class="tab" style="display: none">
        <canvas id="skillChart" width="340" height="160"></canvas>
        <div style="height: 10px"></div>
        <canvas id="effChart" width="340" height="120"></canvas>
        <div style="height: 10px"></div>
        <canvas id="timeChart" width="340" height="120"></canvas>
      </div>
      <div id="topics" class="tab" style="display: none"></div>
    </div>

    <script src="../libs/chart.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
